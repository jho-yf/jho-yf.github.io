<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>
<body>
  <div id="app">Loading...</div>
  <!-- mermaid -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>

  <script>
    var num = 0;
    // 支持mermaid：https://docsify.js.org/#/zh-cn/markdown?id=%e6%94%af%e6%8c%81-mermaid
    // 支持toc：https://github.com/justintien/docsify-plugin-toc
    window.$docsify = {
      name: '乙方小弟🤳笔记簿',
      coverpage: true,
      loadSidebar: true,    // 加载自定义侧边栏,默认加载_sidebar.md文件作为侧边栏
      onlyCover: true,
      subMaxLevel: 2,       // 生成目录的最大层级,默认0
      maxLevel: 4,
      repo: 'https://github.com/jho-yf/jho-yf.github.io',
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      toc: {
        tocMaxLevel: 3,
        target: 'h2, h3, h4, h5, h6'
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 页面右侧 TOC -->
  <!-- <script src="//unpkg.com/docsify-plugin-toc"></script> -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- java代码高亮：https://docsify.js.org/#/zh-cn/language-highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-shell-session.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
